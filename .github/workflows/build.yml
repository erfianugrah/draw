name: Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - 'caddy/**'
      - 'excalidraw-room/**'
      - 'excalidraw-storage/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain for Excalidraw (e.g., draw.example.com)'
        required: true
        default: 'draw.erfi.dev'

env:
  REGISTRY: ghcr.io
  # Default domain - override with workflow_dispatch input
  DOMAIN: ${{ github.event.inputs.domain || 'draw.erfi.dev' }}

jobs:
  build-caddy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Caddy image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: caddy/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/excalidraw-caddy:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/excalidraw-caddy:${{ env.DOMAIN }}
          build-args: |
            VITE_APP_WS_SERVER_URL=https://${{ env.DOMAIN }}
            VITE_APP_BACKEND_V2_GET_URL=https://${{ env.DOMAIN }}/api/v2/
            VITE_APP_BACKEND_V2_POST_URL=https://${{ env.DOMAIN }}/api/v2/post/
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-room:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Room image
        uses: docker/build-push-action@v5
        with:
          context: ./excalidraw-room
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/excalidraw-room:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-storage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Storage image
        uses: docker/build-push-action@v5
        with:
          context: ./excalidraw-storage
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/excalidraw-storage:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
