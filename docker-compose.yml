services:
  caddy:
    build:
      context: .
      dockerfile: caddy/Dockerfile
      args:
        - VITE_APP_WS_SERVER_URL=${BASE_URL}
        - VITE_APP_BACKEND_V2_GET_URL=${BASE_URL}/api/v2/
        - VITE_APP_BACKEND_V2_POST_URL=${BASE_URL}/api/v2/post/
        - VITE_APP_AI_BACKEND=${BASE_URL}/api/ai
    container_name: excalidraw-caddy
    expose:
      - 80
      - 443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - CF_API_TOKEN=${CF_API_TOKEN}
      - EMAIL=${EMAIL}
      - TZ=${TZ:-Europe/Amsterdam}
    restart: unless-stopped
    depends_on:
      - excalidraw-room
      - excalidraw-storage
      - excalidraw-ai
    networks:
      excalidraw:
        ipv4_address: 172.41.1.2

  excalidraw-room:
    build:
      context: ./excalidraw-room
      dockerfile: Dockerfile
    container_name: excalidraw-collab
    restart: unless-stopped
    expose:
      - 3002
    environment:
      - PORT=3002
      - CORS_ORIGIN=*
      - TZ=${TZ:-Europe/Amsterdam}
    networks:
      excalidraw:
        ipv4_address: 172.41.1.3

  excalidraw-storage:
    build:
      context: ./excalidraw-storage
      dockerfile: Dockerfile
    container_name: excalidraw-storage
    restart: unless-stopped
    expose:
      - 3003
    environment:
      - PORT=3003
      - CORS_ORIGIN=*
      - TZ=${TZ:-Europe/Amsterdam}
      # Auto-cleanup settings (in days)
      - ROOM_MAX_AGE_DAYS=${ROOM_MAX_AGE_DAYS:-30}
      - EXPORT_MAX_AGE_DAYS=${EXPORT_MAX_AGE_DAYS:-30}
      - DRAWING_MAX_AGE_DAYS=${DRAWING_MAX_AGE_DAYS:-90}
      - CLEANUP_INTERVAL_HOURS=${CLEANUP_INTERVAL_HOURS:-24}
    volumes:
      - excalidraw-data:/app/data
    networks:
      excalidraw:
        ipv4_address: 172.41.1.4

  excalidraw-ai:
    build:
      context: ./excalidraw-ai
      dockerfile: Dockerfile
    container_name: excalidraw-ai
    restart: unless-stopped
    expose:
      - 3004
    environment:
      - PORT=3004
      - CORS_ORIGIN=*
      - TZ=${TZ:-Europe/Amsterdam}
      # AI Provider: openai, anthropic, or ollama
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      # OpenAI settings
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_VISION_MODEL=${OPENAI_VISION_MODEL:-gpt-4o}
      # Anthropic settings
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
      - ANTHROPIC_VISION_MODEL=${ANTHROPIC_VISION_MODEL:-claude-3-5-sonnet-20241022}
      # Ollama settings (for local AI)
      - OLLAMA_HOST=${OLLAMA_HOST:-}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - OLLAMA_VISION_MODEL=${OLLAMA_VISION_MODEL:-llava}
      # Rate limiting
      - AI_RATE_LIMIT_PER_DAY=${AI_RATE_LIMIT_PER_DAY:-100}
    networks:
      excalidraw:
        ipv4_address: 172.41.1.5

volumes:
  excalidraw-data:
  caddy-data:
  caddy-config:

networks:
  excalidraw:
    driver: bridge
    ipam:
      config:
        - subnet: 172.41.1.0/24
          gateway: 172.41.1.1
